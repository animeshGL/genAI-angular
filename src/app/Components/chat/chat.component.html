  <!-- For Q and A -->
  <div class="chat-container">
    <div class="chat-header">
      <button class="avatar-1"></button>
      <h2><img src="assets/chatbot.png" alt="Chatbot Avatar" class="avatar">Chatbot</h2>
      <button type="button" class="btn btn-dark" (click)="onClear()">Clear</button>
    </div>
    <div class="chat-messages">
      <div *ngFor="let message of messages" class="chat-message" [ngClass]="{'user': message.isUser, 'bot': !message.isUser}">
        {{ message.text }}
      </div>
    </div>
    <div class="spinner-border" role="status" *ngIf="isLoader">
      <span class="sr-only"></span>
    </div>
    <div>
    <input
      type="text"
      [(ngModel)]="message.query"
      placeholder="Type a message..."
    />
    <button class="button" (click)="sendMessage()">Send</button>
    </div>
  </div>
