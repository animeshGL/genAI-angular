
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label></div>
                    <div>{{profileUsername}}</div>
                    <div class="col-md-6"><label class="labels">Email ID</label></div>
                    <div>{{profileEmail}}</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Technologies</label><input type="text" class="form-control" placeholder="Mention the technologies you are experienced in" value="" [(ngModel)]="profileData.technologies"></div>
                    <div class="col-md-12"><label class="labels">Goals</label><input type="text" class="form-control" placeholder="Mention your future goals" value="" [(ngModel)]="profileData.goals"></div>
                </div>
                <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="profile()">Profile</button></div> -->
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="onSave()">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
